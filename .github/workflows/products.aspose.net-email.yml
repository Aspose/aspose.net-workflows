name: products.aspose.net-email
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        type: environment
        default: staging
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout theme repo
      uses: actions/checkout@main
      with:
          repository: Aspose/aspose.net
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0 
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: '0.136.0'
    - name: Determine Base URL
      id: base-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "::set-output name=url::https://products.aspose.net/email"
        else
          echo "::set-output name=url::https://products-qa.aspose.net/email"
        fi
    - name: Build Aspose.email
      run: hugo --config "./configs/products.aspose.net/email.toml" -b "${{ steps.base-url.outputs.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
    - name: Deploy Aspose.email to S3
      run: hugo deploy --config "configs/products.aspose.net/email.toml" --maxDeletes=-1 --target "${{ github.event.inputs.environment }}" --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

    - name: Deploy to Ceph (staging only)
      if: ${{ github.event.inputs.environment == 'staging' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_PRODUCTS_QA_ASPOSE_NET_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_PRODUCTS_QA_ASPOSE_NET_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        echo "Attempting Hugo deploy to Ceph..."
        if hugo deploy --config "configs/products.aspose.net/email.toml" --target "staging_ceph" --force; then
          echo "✓ Hugo deploy succeeded"
        else
          echo "✗ Hugo deploy failed, falling back to AWS CLI..."

          BUCKET="products-qa-aspose-net"
          PREFIX="email/"
          ENDPOINT="https://s3.dynabic.com"
          REGION="us-east-1"

          echo "Deploying to s3://$BUCKET/$PREFIX via AWS CLI"

          # Sync all files
          aws s3 sync public/ "s3://$BUCKET/$PREFIX" \
            --endpoint-url "$ENDPOINT" \
            --region "$REGION" \
            --delete

          # Apply cache control for XML files
          aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
            --endpoint-url "$ENDPOINT" \
            --region "$REGION" \
            --recursive \
            --exclude "*" \
            --include "*.xml" \
            --cache-control "max-age=3600, public" \
            --metadata-directive REPLACE

          # Apply cache control for static assets (JS/CSS/SVG)
          aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
            --endpoint-url "$ENDPOINT" \
            --region "$REGION" \
            --recursive \
            --exclude "*" \
            --include "*.js" \
            --include "*.css" \
            --include "*.svg" \
            --cache-control "max-age=22880000, no-transform, public" \
            --metadata-directive REPLACE

          # Apply cache control for images
          aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
            --endpoint-url "$ENDPOINT" \
            --region "$REGION" \
            --recursive \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.ico" \
            --cache-control "max-age=22880000, no-transform, public" \
            --metadata-directive REPLACE

          echo "✓ AWS CLI deployment completed"
        fi
