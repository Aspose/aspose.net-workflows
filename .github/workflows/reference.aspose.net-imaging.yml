name: reference.aspose.net-imaging
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) See how much free space we start with
      - name: Check disk usage (before)
        run: df -h

      # 2) Purge the big pre-installed toolcache (reclaims ~8–12 GB)
      - name: Clean up hosted toolcache
        if: runner.os == 'Linux'
        run: sudo rm -rf /opt/hostedtoolcache/*

      # 3) Shallow clone only HEAD
      - name: Checkout Aspose.NET (shallow)
        uses: actions/checkout@v3
        with:
          repository: Aspose/aspose.net
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1

      # 4) Prune Docker images & temp files
      - name: Clean up Docker & temp files
        if: runner.os == 'Linux'
        run: |
          docker system prune -af || true
          sudo rm -rf /tmp/*

      # 5) Install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.136.0'

      # 6) Compute the base URL based on the chosen environment
      - name: Determine Base URL
        id: base-url
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "url=https://reference.aspose.net/imaging" >> $GITHUB_OUTPUT
          else
            echo "url=https://reference-qa.aspose.net/imaging" >> $GITHUB_OUTPUT
          fi

      # 7) Build the site – quiet mode + no GitInfo/metrics to cut log size
      - name: Build Aspose.Imaging
        run: |
          hugo --quiet \
            --config "./configs/reference.aspose.net/imaging.toml" \
            -b "${{ steps.base-url.outputs.url }}" \
            --cleanDestinationDir \
            --minify

      # 8) Deploy to S3 in quiet mode
      - name: Deploy Aspose.Imaging to S3
        run: |
          hugo deploy --quiet \
            --config "configs/reference.aspose.net/imaging.toml" \
            --maxDeletes=-1 \
            --target "${{ github.event.inputs.environment }}" \
            --force
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

      # 9) Check free space again to verify cleanup
      - name: Check disk usage (after)
        run: df -h
