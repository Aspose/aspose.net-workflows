name: reference.aspose.net-medical

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Immediately wipe the huge hosted toolcache and other SDKs
      - name: Free up host toolcache & caches
        run: |
          sudo rm -rf /opt/hostedtoolcache/* \
                     /usr/share/dotnet     \
                     /usr/local/share/dotnet \
                     /usr/local/lib/android  \
                     /var/lib/apt/lists/*    \
                     $RUNNER_TOOL_CACHE      \
                     $HOME/.cache
      # 0) Purge the runnerâ€™s own diag logs
      # Keep this as it directly addresses the directory in the error
      - name: Clean up runner diagnostic logs
        if: runner.os == 'Linux'
        run: sudo rm -rf /home/runner/runners/*/_diag/* || true

      # 3) Sparse-checkout only the folders you need + HEAD only
      - name: Checkout only needed folders
        uses: actions/checkout@v4
        with:
          repository: Aspose/aspose.net
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 1
          sparse-checkout: |
            assets
            configs
            content/reference.aspose.net/medical
            layouts
            static
            themes/docs
          sparse-checkout-cone-mode: false

      # 5) Install Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.136.0'

      # 6) Compute base URL based on environment
      - name: Determine Base URL
        id: base-url
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "url=https://reference.aspose.net/medical" >> $GITHUB_OUTPUT
          else
            echo "url=https://reference-qa.aspose.net/medical" >> $GITHUB_OUTPUT
          fi

      # 7) Build the site in quiet mode
      # This is the step where the failure likely occurs
      - name: Build Aspose.Medical
        run: |
          hugo --quiet \
            --config "./configs/reference.aspose.net/medical.toml" \
            -b "${{ steps.base-url.outputs.url }}" \
            --cleanDestinationDir \
            --minify

      # 8) Deploy to S3 quietly
      - name: Deploy Aspose.Medical to S3
        run: |
          hugo deploy --quiet \
            --config "configs/reference.aspose.net/medical.toml" \
            --maxDeletes=-1 \
            --target "${{ github.event.inputs.environment }}" \
            --force
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}

      - name: Deploy to Ceph (production)
        if: ${{ github.event.inputs.environment == 'production' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_REFERENCE_ASPOSE_NET_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_REFERENCE_ASPOSE_NET_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "Attempting Hugo deploy to Ceph..."
          if hugo deploy --config "configs/reference.aspose.net/medical.toml" --target "production_ceph" --force; then
            echo "Hugo deploy to Ceph succeeded"
          else
            echo "Hugo deploy failed, falling back to AWS CLI..."

            # AWS CLI fallback for large files / multipart upload issues
            BUCKET="reference-aspose-net"
            PREFIX="medical/"
            ENDPOINT="https://s3.dynabic.com"
            REGION="us-east-1"

            echo "Deploying to s3://$BUCKET/$PREFIX via AWS CLI"

            # Sync all files first
            aws s3 sync public/ "s3://$BUCKET/$PREFIX" \
              --endpoint-url "$ENDPOINT" \
              --region "$REGION" \
              --delete

            # Apply cache control for XML files
            aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
              --endpoint-url "$ENDPOINT" \
              --region "$REGION" \
              --recursive \
              --exclude "*" \
              --include "*.xml" \
              --cache-control "max-age=3600, public" \
              --metadata-directive REPLACE

            # Apply cache control for static assets (JS/CSS/SVG)
            aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
              --endpoint-url "$ENDPOINT" \
              --region "$REGION" \
              --recursive \
              --exclude "*" \
              --include "*.js" \
              --include "*.css" \
              --include "*.svg" \
              --cache-control "max-age=22880000, no-transform, public" \
              --metadata-directive REPLACE

            # Apply cache control for images
            aws s3 cp public/ "s3://$BUCKET/$PREFIX" \
              --endpoint-url "$ENDPOINT" \
              --region "$REGION" \
              --recursive \
              --exclude "*" \
              --include "*.png" \
              --include "*.jpg" \
              --include "*.ico" \
              --cache-control "max-age=22880000, no-transform, public" \
              --metadata-directive REPLACE

            echo "AWS CLI deployment to Ceph completed"
          fi

        - name: Deploy to Ceph (staging only)
          if: ${{ github.event.inputs.environment == 'staging' }}
          run: hugo deploy --config "configs/reference.aspose.net/medical.toml" --target "staging_ceph" --force
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_REFERENCE_QA_ASPOSE_NET_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_REFERENCE_QA_ASPOSE_NET_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION: us-east-1